<form method="POST" action="processacadastro.php" enctype="multipart/form-data">


    <label> Nome:</label>
    <input type="text" name="nome"><br><br>
    
    <label>CPF:</label>
    <input type="text" name="CPF" size="33" required
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="Digite um CPF no formato: 123.456.789-12"><br>
    
    <label>RG:</label>
    <input type="text" name="RG" size="1" required minlength="5" maxlength="40">
    <br>
    <label>Data de Nascimento:</label>
    <input type="datetime-local" name="datadenascimento" size="1" value="now()" min="1960-06-07T00:00" required><br>
    
    <label>Endere√ßo:</label>
    <input type="text" name="endereco" size="1" required minlength="5" maxlength="40"><br>
    
    <label>Bairro:</label>
    <input type="text" name="bairro" size="1" required minlength="5" maxlength="40"><br>
    
    <label>Municipio:</label>
    <input type="text" name="municipio" size="1" required minlength="5" maxlength="40"><br>
    
    <label>E-mail:</label>
    <input type="email" name="email" size="1" required minlength="5" maxlength="40"><br>
    <br>
    <label>Telefone:</label>
    <input type="tel" name="telefone" size="13" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999"><br>
    
    <label>Telefone para Recado:</label>
    <input type="text" name="telefonepararecado" size="1" required minlength="5" maxlength="40"><br>
    
    <label>Nome para Recado:</label>
    <input type="text" name="nomepararecado" size="1" required minlength="5" maxlength="40"><br>
    
    <input type="submit" value="Salvar">
    
    </form>
