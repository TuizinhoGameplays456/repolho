<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Matrícula</title>
</head>
<body>
  <h1>Formulário de Matrícula</h1>
  <form action="processar_matricula.php" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="curso">Curso:</label>
    <select id="curso" name="curso" required>
      <option value="curso1">Curso 1</option>
      <option value="curso2">Curso 2</option>
      <option value="curso3">Curso 3</option>
    </select><br>

    <label for="periodo">Período:</label>
    <input type="radio" id="manha" name="periodo" value="manha" required>
    <label for="manha">Manhã</label>
    <input type="radio" id="tarde" name="periodo" value="tarde">
    <label for="tarde">Tarde</label><br>

    <label for="observacoes">Observações:</label><br>
    <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br>

    <input type="submit" value="Enviar Matrícula">
  </form>
</body>
</html>
